<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Select a game to play </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> Select a game to play </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-game
      [gameIcon] ="'assets/tic-tac-toe.svg'"
      [gamePath]="'tic-tac-toe'"
      [gameTitle]="'Tic Tac Toe'"
    ></app-game>
  </ion-list>
</ion-content>
